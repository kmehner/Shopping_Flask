<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet"  type= "text/css" href=" {{ url_for('static', filename='styles/main.css') }}">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap');
        </style>
        <title>Shopping Cart | {{ title }}</title>
    </head>
<body>
    <div class="row bg-dark">
        <h1 class="text-center text-white">Rowdy Mermaid</h1>
    </div>

    <nav class="nav bg-dark d-flex justify-content-around">
        <a href="{{ url_for('cart.index') }}" class="link-light">Home</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('cart.create_product') }}" class="link-light">Create Product</a>
        <a href="{{ url_for('cart.my_products') }}" class="link-light">My Products</a>
        <a href="{{ url_for('cart.search_products') }}" class="link-light">Search Products</a>
        <a href="{{ url_for('cart.my_cart_products') }}" class="link-light">My Cart</a>
        <a href="{{ url_for('auth.logout') }}" class="link-light">Log Out</a>
        {% else %}
        <a href="{{ url_for('auth.signup') }}" class="link-light">Sign Up</a>
        <a href="{{ url_for('auth.login') }}" class="link-light">Log In</a>
        {% endif %}
    </nav>

    <div class="container">

        {% include 'alert_message.html' %}
        
        {% block content %}

        {% endblock content %}
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>

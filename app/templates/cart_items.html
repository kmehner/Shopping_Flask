{% extends 'base.html' %}


{% block content %}

    {% if current_user.is_authenticated %}
    <h1>Hello {{ current_user.username }}!</h1>
    {% else %}
    <h1>Hello please sign up to use our blog</h1>
    {% endif %}

    <div class="row">

        {% for i in items %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ i.title }}</h5>
                    <div class="d-flex justify-content-center">
                        <cite>&mdash; {{ i.price }}</cite>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock content %}

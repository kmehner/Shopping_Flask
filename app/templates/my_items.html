{% extends 'base.html' %}


{% block content %}

    <h1>My Items</h1>

    {% for i in items %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <p class="card-text">{{ i.price }}</p>
                <div>
                    <cite>&mdash; {{ i.User }}</cite>
                </div>
            </div>
        </div>
  
    {% endfor %}

{% endblock content %}

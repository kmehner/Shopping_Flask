{% extends "base.html" %}

{% block content %}
<h1 class="text-center mt-3">{{ title }}</h1>
<div class="row">

    {% for p in products %}
    <div class="col mt-2">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title text-center mt-2"> {{ p.name }}</h5>
                <p class="card-text">&mdash; {{ p.price }}</p>
                <p class="card-text">{{ p.description }}</p>
                <a href="{{ url_for('cart.hide_product', product_id = p.id) }}" class="btn btn-danger">Remove</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}

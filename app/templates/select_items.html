{% extends "layout.html" %}
{% block content %}
<div class="row">
    {% for item in items %}
    
    <div class="col-sm">
        <div class="card">
            <div class="card-body">
                <div>
                    <b>
                    {{ item.title }}
                    </b>
                </div>					    
                <p class="card-text">{{ item.description }}</p>
                <div id="addToCart">
                    <a href=" {{ url_for('cart.add_to_cart', item_id = item_id) }} ">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
